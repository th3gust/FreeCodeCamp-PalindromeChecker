<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="container">
        <img class = 'logo' src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" width="262.5px" height="30px" alt="">
        <h1 class="title">Is it a Palindrome?</h1>
        <div class="palindrome-div">
            <label for="text-input">Enter in text to check for a palindrome:</label>
            <input class='palindrome-input' type="text" id="text-input">
            <button id="check-btn" class="palindrome-btn">Check</button>
            <div class="results-div hidden" id='result'>
                <p class="user-input" id = 'result-p'></p>
            </div>
            <div class="palindrome-definition-div">
                <p class="palindrome-definition">
                    <span role = 'img'>ðŸ’¡</span>
                    A <dfn>palindrome</dfn> is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.
                </p>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
